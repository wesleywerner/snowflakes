<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>digital xmas card</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.24.1" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/animate.css" media="screen" />
</head>

<body>
  <div id="container">
    <div id="merrymessage" class="animated zoomIn">Merry Xmas</div>
    <div id="usermessage" class="animated zoomIn">Wishing you a festive holiday!</div>
  </div>
  <img src="media/ic_fullscreen_black_24dp_2x.png" id="fullscreenbutton" title="fullscreen" onclick="toggleFullScreen()">
  <img src="media/ic_audiotrack_black_24dp_2x.png" id="musicbutton" title="toggle music" onclick="toggleMusic()">
	<canvas></canvas>
  <div style="display: none">
    <img src="media/tree.png" data-name="tree">
    <img src="media/star.png" data-name="star">
  </div>
  <script type="text/javascript" src="scriptracker-1.1.1.min.js"></script>
  <script src="xmas.js"></script>
  <script src="fullscreen.js"></script>
  <script src="js/music.js"></script>
  <script>
    // Periodically animate the words
    setInterval( function() { 
      var el = document.querySelector('#merrymessage');
      el.classList.remove('zoomIn');
      el.classList.toggle('pulse');
      }, 4000);
    setInterval( function() { 
      var el = document.querySelector('#merrymessage');
      el.classList.remove('zoomIn');
      el.classList.toggle('tada');
      }, 12000);
  </script>
</body>

</html>
